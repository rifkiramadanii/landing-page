<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>project-slider</title>
</head>
<body>
    <section class="project">
        <div class="swiper">
            <div class="swiper-wrapper" id="swiper">
                <div class="swiper-slide swiper-slide--one">
                    <div class="image">
                        <img src="./assets/Alterra-app.png" alt="Alterra-app">
                    </div>
                    <div class="description">
                        <h2>Alterra Academy <br> App</h2>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--two">
                    <div class="image">
                        <img src="./assets/Luna-pos.png" alt="Luna-pos">
                    </div>
                    <div class="description">
                        <h2>Redesign Luna <br> POS App</h2>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide--three">
                    <div class="image">
                        <img src="./assets/Web-syuting.png" alt="Web-syuting">
                    </div>
                    <div class="description">
                        <h2>Website <br> Syuting.com</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagination -->
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>

    </section>
    <script src="//cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/swiper-bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
